//Basic Settings
set sv_hostname "OpenRP Server"
set g_motd "MOTD Here."
set sv_allowDownload "0"  // KEEP THIS AT 0 FOR SECURITY PURPOSES
set sv_pure "0" //It is recommended to keep this at 0.
set sv_reconnectlimit "20" //Amount of seconds allowed between reconnects
set sv_maxclients "8" //Max players allowed on the server.
set rconpassword ""
set g_autoMapCycle "0"
map "mp/ffa5"

//Master server settings
//Note: The master servers master0.gamespy.com, master.qtracker.com, 204.97.248.90, and clanservers.net
//are all dead. There's no point in trying to use them. See this post: http://jkhub.org/topic/1143-
set sv_master1 "masterjk3.ravensoft.com"
set sv_master2 "master.jkhub.org"
set sv_master3 ""
set sv_master4 ""
set sv_master5 ""

//Additional settings
set g_privateDuel "1"
set g_multiDuel "2"
set g_doWarmup "0"
set g_dismember "100"
set g_saberLockFactor "2"

//Limits
set timelimit "0"
set fraglimit "0"

//Weapon settings
set g_weapondisable "524275"   //Note: It's recommended to keep this at its current value because of OpenRP's shop system.
							   //The default value has also been changed to this one.

//Voting Settings
set sv_AllowVote "1"
set g_vote "0"
set g_AllowMapVote "1"
set g_AllowGametypeVote "0"
set g_AllowTeamVote "0"
set g_AllowKickVote "0"

//Logging settings
set g_log "games.log"
set g_logClientInfo "1"
set g_statLogFile "stats.log"
set g_statLog "1"

//OpenRP specific settings from here on

//Sabering improvements
//set sv_fps "30"
set sv_minSnaps "40"
set g_saberTraceSaberFirst "1"
seta g_locationBasedDamage "1"

set openrp_website "" //yourwebsite.com

set openrp_allChat "0" // distance based chat = 0, all chat (normal chat like in JA+ or base) = 1

set openrp_showRenames "1" //Whether or not to notify players of name changes

set openrp_databasePath "OpenRP/openrpdatabase.db" //The file path to OpenRP's database file

//Bitvalues for each admin level
set openrp_admin1Bitvalues "2147483647"
